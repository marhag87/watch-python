{% extends 'base.html' %}

{% block bodystyle %}style="background-image: url('/static/images/backgrounds/{{ show }}.webp')"{% endblock %}
{% block content %}
    {% for episode in episodes %}
      <div class="episode{% if next_episode == episode %} next_episode{% endif %}" data-episode="{{ episode }}"><a href="/show/{{ show }}/play/{{ episode }}">{{ episode }}</a></div>
    {% endfor %}
{% endblock %}
